    <main>
        <section class="contact-section">
            <h1>Contact Me</h1>
            <p>If you have any questions or would like to work together, feel free to reach out!</p>

            <form action="https://formspree.io/f/xyzyqqap" method="POST" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" placeholder="Your Email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit" class="btn">Send Message</button>
                <input type="hidden" name="_next" value="thanks.html" />
            </form>
        </section>
    </main>
